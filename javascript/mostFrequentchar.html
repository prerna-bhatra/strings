    <script>
        let str="3554";
        var getMax = function (str) {
        var max = 0,
            maxChar = '';
        str.split('').forEach(function(char){
            if(str.split(char).length > max) {
                max = str.split(char).length;
                maxChar = char;
            }
        });
        return maxChar;
        
        };

     console.log("MAXCHAR",getMax(str))

    </script>
