<body>
    <script>
        function removeDuplicateCharacters(string) {
        return string
            .split('')
            .filter(function(item, pos, self) {
                console.log(item,self,pos);
            return (self.indexOf(item) == pos)//this will return true false if true then it will return that element in array and then join,indexof returns first occurencd
            })
            .join('');
        }
        console.log(removeDuplicateCharacters('baraban'));
    </script>
